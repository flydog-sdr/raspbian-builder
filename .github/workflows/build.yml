name: Build FlyDog SDR Image

on:
  schedule:
    - cron: 0 20 * * *
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set tag and release names
        id: set_names
        run: |
          # Generate tag_name
          tag_name="v$(date +'%Y%m%d%H%M%S')"
          echo "::set-output name=tag_name::$tag_name"

          # Generate release_name
          release_name="Release $(date +'%Y-%m-%d %H:%M:%S')"
          echo "::set-output name=release_name::$release_name"

      - name: Compile firmware
        id: compile
        run: |
          sudo ./wizard.sh
          echo "::set-output name=status::success"

      - name: Upload image
        uses: actions/upload-artifact@v2
        if: steps.compile.outputs.status == 'success'
        with:
          name: FlyDog_SDR_IMG
          path: builder/deploy

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        if: steps.compile.outputs.status == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_names.outputs.tag_name }}
          release_name: ${{ steps.set_names.outputs.release_name }}
          body: |
            This is the daily build Raspbian image of FlyDog SDR.
          draft: false
          prerelease: false

      - name: Upload image to release
        uses: actions/upload-artifact@v2
        with:
          name: FlyDog_SDR_IMG
          path: builder/deploy
          retention-days: 7
          target-path: FlyDog_SDR_IMG
        if: steps.compile.outputs.status == 'success' && steps.create_release.outputs.id
